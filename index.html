<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="./images/image-equilibrium.jpg" alt="Cube" class="cubeImage">
        <div class="overlay">
            <div class="centerEye">
                <img src="./images/icon-view.svg" alt="eye" class="eyeImage">
            </div>
        </div>
        <div class="content">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="stats">
            <img src="./images/icon-ethereum.svg" alt="etherium" class="logo1">
            <p class="eth">0.041 ETH</p>
            <img src="./images/icon-clock.svg" alt="clock" class="logo2">
            <p class="days">3 days left</p>
        </div>
        <hr class="hr">
        <div class="credit">
            <img src="./images/image-avatar.png" alt="user" class="avatar">
            <p>Creation of</p>
            <p class="p2">Jules Wyvern</p>
        </div>
    </div>
</body>
</html>
